<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoMind AI - HyperCore</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/brain.js"></script>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="scanline"></div>
    
    <div class="ai-container">
        <header>
            <div class="glitch-wrapper">
                <h1 class="glitch" data-text="CRYPTOMIND AI">CRYPTOMIND AI</h1>
            </div>
            <div class="stats-bar">
                <div class="stat-box">
                    <span class="label">ACCURACY</span>
                    <span id="accuracy-pct" class="value">0%</span>
                </div>
                <div class="stat-box">
                    <span class="label">HITS</span>
                    <span id="total-hits" class="value">0</span>
                </div>
            </div>
        </header>

        <main class="monitor-screen">
            <div id="risk-alert" class="risk-banner hidden">
                ⚠️ DETECTADA VOLATILIDAD EXTREMA - PROCEDER CON CAUTELA
            </div>

            <div id="auto-summary" class="summary-view hidden">
                <div class="view-header">MARKET SCAN REPORT</div>
                <div id="summary-list"></div>
            </div>
            
            <div id="single-display" class="prediction-view">
                <div class="hex-container">
                    <p class="sub-label">PREDICCIÓN DEL NÚCLEO</p>
                    <h2 id="ai-prediction">STANDBY</h2>
                </div>
            </div>
            
            <div class="sentiment-module">
                <div class="module-title">PSICOLOGÍA DE RED</div>
                <div class="meter-bar">
                    <div id="sentiment-fill" class="fill"></div>
                </div>
                <div class="meter-text">
                    <span id="sentiment-value">--</span> / 100 | <span id="sentiment-label">ANALIZANDO</span>
                </div>
            </div>
        </main>

        <footer class="controls-panel">
            <div class="selector-wrapper">
                <select id="cryptoTarget">
                    <optgroup label="Core Assets">
                        <option value="bitcoin" selected>BITCOIN (BTC)</option>
                        <option value="ethereum">ETHEREUM (ETH)</option>
                        <option value="ripple">XRP (RIPPLE)</option>
                    </optgroup>
                    <optgroup label="Altcoins & Memes">
                        <option value="dogecoin">DOGE (DOGE)</option>
                        <option value="pepe">PEPE (PEPE)</option>
                        <option value="solana">SOLANA (SOL)</option>
                        <option value="cardano">CARDANO (ADA)</option>
                        <option value="litecoin">LITECOIN (LTC)</option>
                        <option value="chainlink">LINK (CHAINLINK)</option>
                    </optgroup>
                    <optgroup label="Stable & Gold">
                        <option value="pax-gold">PAXG (GOLD)</option>
                        <option value="usd-coin">USDC (STABLE)</option>
                        <option value="tether">USDT (TETHER)</option>
                    </optgroup>
                </select>
                <button id="trainBtn" class="btn-main">ANALIZAR ACTIVO</button>
            </div>
            <button id="autoScanBtn" class="btn-scan">EJECUTAR ESCANEO GLOBAL</button>
            <button id="resetStats" class="btn-reset">RESET CORE</button>
        </footer>

        <div class="console">
            <span class="cursor">></span> <span id="log-text">SISTEMA INICIADO...</span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
